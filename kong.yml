_format_version: "2.1"

services:
  - name: gist-service
    url: https://api.github.com
    routes:
      - name: gists-route
        paths:
          - /gists
  - name: pusdokkes-api
    url: https://yourdomain.com
    routes:
      - name: pusdokkes-api
        paths:
          - /api

plugins:
  - name: rate-limiting
    service: pusdokkes-api
    config:
      minute: 5
      policy: local
