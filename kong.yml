_format_version: "2.1"

services:
  - name: gist-service
    url: https://api.github.com
    routes:
      - name: gists-route
        paths:
          - /gists
  - name: gist-service-api
    url: https://api.github.com/api
    routes:
      - name: pusdokkes-route
        paths:
          - /gists/api

plugins:
  - name: rate-limiting
    service: pusdokkes-service
    config:
      minute: 5
      policy: local
